about_msg = Runway Configuration Tool © 2015 (v. 1.0.0)

Esta es una herramienta diseñada para representar obstrucciones en una pista de la vida real.
Su propósito principal es ayudar a un usuario en volver a calcular las variables de pista basado en la información conocida en el momento

la pista se volver a declarar.

Todo el crédito en el diseño y la creación de esta herramienta va a los siguientes autores: "

Marcos Garnett
Connor Valerio
George Gillams
Ionut Farcas

Todas las piezas de esta aplicación son propiedad exclusiva de la Universidad de Southampton.

